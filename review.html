    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/image.jpg" height="36">
                weHike</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2> Review for weHike</h2>
        <label> Add a title </label>
        <br>
        <input id="title" type="text"><br><br>

        <p>Rate your overall experience</p>
        <i class="material-icons">star</i>
        <i class="material-icons">star</i>
        <i class="material-icons">star</i>
        <i class="material-icons">star_outline</i>

        <div class="mb-3 mt-3">
            <label for="comment">Tell us about your experience:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>

        <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                Level of the Hike
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Easy</button></li>
                <li><button class="dropdown-item" type="button">Moderate</button></li>
                <li><button class="dropdown-item" type="button">Hard</button></li>
            </ul>
        </div><br><br><br>

        <label>Conditions:</label>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="btnradio1">Flooded</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio2">No</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio3">Not Sure</label>
        </div><br><br>

        <label>Season:</label>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="btnradio1">Winter</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio2">Spring</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio3">Summer</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio3">Fall</label>
        </div><br><br><br><br>

        <div class="d-grid gap-2">
            <button id="submit" class="btn btn-danger" type="button">Submit</button>
        </div>
    </div><br><br><br><br>


    <footer class="navbar justify-content-evenly fixed-bottom py-3 bg-primary" >
        <div class="container text-center">
        </div>

        <i class="material-icons md-24">star</i>
        <i class="material-icons md-24">home</i>

    </footer>
